<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="LaserSearchIcon.png">
  <title>Laser Search</title>

</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-dark fixed-top bg-gradient" style="background-color: rgb(1, 40, 148);">
          <div class="container-fluid">
            <div class="col-lg-2 col-md-3 col-sm-2">
              <a class="navbar-brand" href="">
                <img src="LaserSearchIcon.png" alt="" width="30" height="30" class="d-inline-block align-text-justify">
                <span class="navbar-brand mb-0 h1 fw-bold" style="font-family:Open sans;">Laser Search</span>
              </a>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-4">
              <form id="searchForm" class="d-flex" role="search">
                <input id="searchInput" class="form-control me-1" type="" placeholder="Enter Search Engine Name"
                  aria-label="Search">
              </form>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 px-4">
              <div class="container p-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">DARK MODE</label>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="container-fluid mt-2 pt-5">
    <div class="row align-items-center mx-5 pt-5 renders">
    </div>
  </div>

  <script type="module" src="newTabOpened.js"></script>

</body>

</html>
